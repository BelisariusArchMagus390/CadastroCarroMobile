<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!--Jquery-->
  <script src="components/loader.js"></script>
  <script src="components/cadastroInBanco.js"></script>
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="jquery.mask.min.js"></script>

  <!--Style-->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

  <!--BootStrap-->
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
  <center id="boxTitle">
    <h2>Cadastro de Carro</h2>
  </center>
  <div class="container" id="formulario">

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="" id="lbMarca">Marca: </label><input type="text" class="form-control" id="marca" placeholder="marca do carro" required></input>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Modelo: </label><input type="text" class="form-control" id="modelo" placeholder="modelo do carro" required></input>
        </div>
       </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Ano: </label><input type="number" class="form-control" id="ano" placeholder="ano de lançamento" required></input>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Cor: </label><input type="text" class="form-control" id="cor" placeholder="cor do carro" required></input>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Valor: </label><input type="number" class="form-control" id="valor" placeholder="preço do carro" required></input>
          </div>
      </div>
    </div>

  </div>
  
    <center>
        <div class="row" id="spaceBtn">
          <div class="col-xs-12">
            <div class="form-group">
              <button type="submit" class="btn btn-block" id="btnCadastrar" onclick="changeStyle()">Cadastrar</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="" id="lbResult"></label>
            </div>
          </div>
        </div>
    </center>

  <script type="text/javascript">
    $(document).ready(function(){
      $('#ano').mask('0000');
      $('#valor').mask("#.##0,00", { reverse:true});
    });
  </script>

</body>
</html>
